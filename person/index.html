<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>MIS</title>
  <style>
    #app {
      background-attachment: local;
      background-image: url('https://raw.githubusercontent.com/RTANC/background/master/stockvault-geometric-material-design-background241062.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body>
  <div id="app">
    <v-app>
      <v-toolbar app dark>
        <v-toolbar-title class="headline text-uppercase">
          <span class="font-weight-light"> ระบบสารสนเทศเพื่อการตัดสินใจ</span>
        </v-toolbar-title>
        <v-spacer></v-spacer>
        <v-toolbar-items>

        </v-toolbar-items>
      </v-toolbar>
      <v-content>
        <v-container grid-list-md fluid fill-height>
          <v-layout row wrap>
            <v-flex xs12>
              <v-card>
                <v-card-title primary-title class="title">
                  ภาพรวมโครงการ
                </v-card-title>
                <v-card-text>
                  <v-container grid-list-md fluid fill-height>
                    <v-layout row wrap>
                      <v-flex xs12>
                        <v-select :items="years" v-model="year" label="ปีงบประมาณ" @change="getRetire"></v-select>
                      </v-flex>
                      <v-flex xs12 sm6 md6>
                        <apexchart type=pie width=380 :options="chartOptions" :series="retireInYear" />
                      </v-flex>
                    </v-layout>
                  </v-container>
                </v-card-text>
              </v-card>
            </v-flex>
          </v-layout>
        </v-container>
      </v-content>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-apexcharts"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      components: { 'apexchart': VueApexCharts },
      data() {
        return {
          BASE_URL: 'http://localhost:3000/api',
          years: [2562, 2561, 2560, 2559],
          year: 2562,
          retireInYear: [0, 0],
          retireFiveYear: [0, 0],
          retireTenYear: [0, 0],
          chartOptions: {
            labels: ['ผู้บริหาร/อาจารย์', 'บุคลากรสายสนับสนุน'],
            responsive: [{
              breakpoint: 480,
              options: {
                chart: {
                  width: 200
                },
                legend: {
                  position: 'bottom'
                }
              }
            }]
          }
        }
      },
      methods: {
        async getRetire () {
          try {
            const response = await axios.get(this.BASE_URL + '/persons/retires/?year=' + this.year)
            this.retireInYear = response.data.year,
            this.retireFiveYear = response.data.fiveYears
            this.retireTenYear = response.data.tenYears
          } catch (error) {
            console.log(error)
          }
        }
      },
      created() {
        this.getRetire()
      }
    })
  </script>
</body>

</html>
